# GitHub Action: 构建并推送到 GitHub Container Registry (GHCR)

name: Build and Push Custom HA Image (armv7)

# 触发器：当 'main' 分支有代码推送时，或手动触发时
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # 授予 Action 写入 'Packages' (GHCR) 的权限
    permissions:
      contents: read
      packages: write 

    steps:
      # 1. 检出您的代码 (获取 Dockerfile)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 QEMU (用于在 amd64 服务器上模拟 armv7 环境)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 设置 Docker Buildx (构建工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录到 GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }} # 使用 Action 自动生成的临时令牌

      # 5. 构建并推送镜像 (armv7)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # 关键：指定为您设备的 armv7l 架构，这将确保基础镜像拉取正确的层。
          platforms: linux/arm/v7 
          push: true
          
          # 定义推送到 GHCR 的标签
          # 替换为您自己的 GitHub 用户名！
          tags: |
            ghcr.io/YOUR_GITHUB_USERNAME/ha-custom-core:latest 
            ghcr.io/YOUR_GITHUB_USERNAME/ha-custom-core:${{ github.sha }}
